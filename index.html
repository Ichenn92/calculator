<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="screen">
            <div id="historic">Begin your calculation</div>
            <div id="typingScreen"></div>
            <div id="resultScreen"></div>
        </div>
        <div class="buttonPanel">
            <div class="otherButton">
                <button id="clear">AC</button>
                <button id="delete">del</button>
                <button id="switchSign">±</button>
            </div>
            <div class="numbers">
                <button class="key" id="7">7</button>
                <button class="key" id="8">8</button>
                <button class="key" id="9">9</button>
                <button class="key" id="4">4</button>
                <button class="key" id="5">5</button>
                <button class="key" id="6">6</button>
                <button class="key" id="1">1</button>
                <button class="key" id="2">2</button>
                <button class="key" id="3">3</button>
                
                <button class="key" id="zero">0</button>
                <button class="key" id="dot">.</button>
            </div>
            <div class="operator">
                <button id="divide">÷</button>
                <button id="multiply">x</button>
                <button id="substract">-</button>
                <button id="add">+</button>
                <button id="equal">=</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
